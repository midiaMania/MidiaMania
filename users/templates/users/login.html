{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    {% load static %}

    <section class="flex justify-center w-full mt-10 mb-2">
        <div class="nes-container is-dark with-title is-centered is-rounded w-1/2">
            <p class="title">LOGIN</p>
            <img class="mx-auto mt-7" src="{% static "gifs/mushroom.gif" %}" />
            <div class="flex flex-col gap-4 px-5 mt-4">
                <div class="nes-field">
                    <label for="email" class="text-left">E-mail</label>
                    <input id="email" type="text" class="nes-input rounded-lg px-4 py-3 bg-gray-200 text-gray-900 focus:ring-cyan-400 focus:ring-2 border-none" placeholder="E-mail">
                </div>
                <div class="nes-field">
                    <label for="password" class="text-left">Senha</label>
                    <input id="password" type="password" class="nes-input rounded-lg px-4 py-3 bg-gray-200 text-gray-900 focus:ring-cyan-400 focus:ring-2 border-none" placeholder="Senha">
                </div>
            </div>
            <div class="flex justify-center gap-10 py-7">
                <a class="nes-btn is-primary" href="#">Entrar</a>
                <a class="nes-btn" href="#">Cadastre-se</a>
            </div>
        </div>
    </section>

{% endblock %}
