{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    {% load static %}

    <section class="flex justify-center w-full mt-8">
        <div class="nes-container is-dark with-title is-centered is-rounded relative w-[50rem]">
            <p class="title">CADASTRO</p>
            <img class="mx-auto my-10 relative z-10 w-40" src="{% static "gifs/yoshi2.gif" %}" alt="Yoshi" />
            <div class="flex flex-col gap-4 px-4 mt-4">
                <div class="flex">
                    <div class="nes-field is-inline">
                        <img class="w-14 -ml-2 mr-1" src="{% static "gifs/mario.gif" %}" />
                        <div class="flex gap-4">
                            <input id="cpf" type="text" class="nes-input rounded-lg px-4 py-3 bg-gray-200 text-gray-900 focus:ring-cyan-400 focus:ring-2 border-none" placeholder="CPF">
                            <input id="name" type="text" class="nes-input rounded-lg px-4 py-3 bg-gray-200 text-gray-900 focus:ring-cyan-400 focus:ring-2 border-none" placeholder="Nome Completo">
                        </div>
                    </div>
                </div>
                <div class="nes-field is-inline">
                    <img class="w-[2.75rem] mr-2" src="{% static "gifs/mail.gif" %}" />
                    <input id="email" type="text" class="nes-input rounded-lg px-4 py-3 bg-gray-200 text-gray-900 focus:ring-cyan-400 focus:ring-2 border-none" placeholder="E-mail">
                </div>
                <div class="flex">
                    <div class="nes-field is-inline">
                        <img class="w-10 mr-2" src="{% static "gifs/key.gif" %}" />
                        <div class="flex gap-4">
                            <input id="password" type="password" class="nes-input rounded-lg px-4 py-3 bg-gray-200 text-gray-900 focus:ring-cyan-400 focus:ring-2 border-none" placeholder="Senha">
                            <input id="password2" type="password" class="nes-input rounded-lg px-4 py-3 bg-gray-200 text-gray-900 focus:ring-cyan-400 focus:ring-2 border-none" placeholder="Confirme a Senha">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-center gap-10 py-7">
                <a class="nes-btn is-primary flex items-center gap-2" href="#"><img class="w-7" src="{% static "gifs/egg.gif" %}" alt="Yoshi Egg" />Cadastrar</a>
                <a class="nes-btn flex items-center" href="{% url "login" %}">Entrar</a>
            </div>
            <div class="w-full h-28 opacity-70 top-10 left-0 bg-[length:400px] absolute" style="background-image: url({% static "gifs/cloud.gif" %})"></div>
        </div>
    </section>

{% endblock %}
