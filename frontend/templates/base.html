{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-br">
	<head>
    	<title>Locadora MidiaMania | {% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		{% tailwind_css %}
	</head>

	<body class="bg-black text-gray-300 leading-normal tracking-normal">

		<header class="flex flex-col gap-4">
			<div class="container mx-auto">
				<div class="flex justify-between p-7">
					<button id="menuBtn" class="nes-btn bg-gray-300 w-14 h-14"><img src="{% static 'icons/menu.svg' %}" alt="Menu"/></button>
					<a href="{% url 'home' %}">
						<img src="{% static 'logo.svg' %}" alt="Logo"/>
					</a>
					<button class="nes-btn bg-gray-300 w-14 h-14"><img src="{% static 'icons/cart.svg' %}" alt="Carrinho"/></button>
				</div>
				<div class="nes-field is-inline px-2 w-full md:w-1/2 mx-auto">
					<input type="text" class="nes-input rounded-lg px-4 py-3 bg-gray-200 text-gray-900 focus:ring-cyan-400 focus:ring-2 border-none" placeholder="Pesquisar...">
					<button class="nes-btn is-primary"><img src="{% static 'icons/search.svg' %}" alt="Pesquisar"/></button>
				</div>
			</div>
			<nav id="menu" class="flex justify-center gap-20 bg-amber-400 text-black py-2 relative">
				<img class="absolute top-[-2.5rem] left-[20%] w-32" src="{% static 'gifs/among3.gif' %}" alt="Gif"/>
				<a class="hover:text-gray-500" href="{% url 'movies_by_category' %}">Filmes</a>
				<span>|</span>
				<a class="hover:text-gray-500" href="{% url 'games_by_category' %}">Jogos</a>
				<span>|</span>
				<a class="hover:text-gray-500" href="{% url 'musics_by_category' %}">Músicas</a>
			</nav>
		</header>

		<main class="container mx-auto">
			{% block content %}
        	{% endblock %}
		</main>

		<footer class="flex justify-center items-center gap-2">
			<span>© Copyright 2023</span>
			<span><img src="{% static 'gifs/space-invaders-green.gif' %}" alt="Space invaders"></span>
		</footer>

		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
